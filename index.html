<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>세무회계 모누 | 황인희 세무사</title>

<style>
:root{
  --main:#2f7db3;
  --dark:#1f1f1f;
  --light:#f7f9fb;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Apple SD Gothic Neo','Noto Sans KR',sans-serif;}
a{text-decoration:none;color:inherit;}
img{max-width:100%;display:block;}

body{background:#fff;color:#222;}

/* 공통 버튼 */
.btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background:#111;
  color:#fff;
  padding:14px 22px;
  border-radius:28px;
  font-weight:600;
}

/* 헤더 */
header{
  position:fixed;
  top:0;left:0;width:100%;
  z-index:100;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:transparent;
}
header img{height:28px;}
.menu-btn{
  width:36px;height:36px;
  border:1px solid #fff;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* 히어로 */
.hero{
  height:100vh;
  background:url('img-office-bg.jpg') center/cover no-repeat;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero::after{
  content:"";
  position:absolute;inset:0;
  background:rgba(0,0,0,.45);
}
.hero .inner{
  position:relative;
  z-index:1;
  color:#fff;
  padding:0 20px;
}
.hero h1{
  font-size:34px;
  line-height:1.3;
  margin-bottom:12px;
}
.hero p{
  font-size:16px;
  opacity:.9;
  margin-bottom:26px;
}

/* 섹션 */
section{padding:80px 20px;}
.section-title{
  font-size:28px;
  font-weight:800;
  text-align:center;
  margin-bottom:40px;
}
.section-title span{color:var(--main);}

/* 장점 */
.features{max-width:900px;margin:0 auto;}
.feature{
  display:flex;
  align-items:center;
  gap:16px;
  padding:22px 0;
  border-bottom:1px solid #eee;
}
.feature:last-child{border:none;}
.feature img{width:42px;}

/* 후기 */
.review-wrap{
  background:url('img-showcase-01.jpg') center/cover no-repeat;
  position:relative;
  color:#fff;
}
.review-wrap::after{
  content:"";
  position:absolute;inset:0;
  background:rgba(0,0,0,.55);
}
.review-wrap .inner{
  position:relative;
  z-index:1;
  max-width:900px;
  margin:0 auto;
}
.review-box{
  display:flex;
  gap:20px;
  margin-top:30px;
}
.review-box img{
  width:48%;
  border-radius:12px;
}

/* 업무분야 */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.card p{
  padding:14px;
  font-weight:700;
  text-align:center;
}

/* 프로세스 */
.process{
  background:var(--main);
  color:#fff;
  text-align:center;
}
.process-step{
  margin:40px 0;
}
.process-step img{
  width:80px;
  margin:0 auto 14px;
}

/* 요금 */
.price-box{
  max-width:720px;
  margin:0 auto;
}
.price{
  margin-bottom:26px;
  border-radius:12px;
  overflow:hidden;
}
.price h3{
  background:#222;
  color:#fff;
  padding:14px;
  text-align:center;
}
.price div{
  background:#f2f2f2;
  padding:16px;
  text-align:center;
  font-weight:600;
}

/* 상담 */
.form-section{
  background:url('img-showcase-02.jpg') center/cover no-repeat;
  position:relative;
}
.form-section::after{
  content:"";
  position:absolute;inset:0;
  background:rgba(0,0,0,.55);
}
.form-inner{
  position:relative;
  z-index:1;
  max-width:520px;
  margin:0 auto;
  background:#fff;
  border-radius:16px;
  padding:26px;
}
.form-inner h2{text-align:center;margin-bottom:20px;}
.form-inner input,
.form-inner select,
.form-inner textarea{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ddd;
}
.form-inner button{
  width:100%;
  border:none;
  background:#111;
  color:#fff;
  padding:16px;
  border-radius:30px;
  font-size:16px;
  font-weight:700;
}

/* 하단 고정 버튼 */
.fixed-btn{
  position:fixed;
  right:16px;
  bottom:20px;
  z-index:200;
}

@media(max-width:768px){
  .hero h1{font-size:26px;}
  .grid{grid-template-columns:1fr;}
  .review-box{flex-direction:column;}
  .review-box img{width:100%;}
}
</style>
</head>

<body>

<header>
  <img src="logo-monu.png" alt="세무회계 모누">
  <div class="menu-btn">☰</div>
</header>

<section class="hero">
  <div class="inner">
    <h1>사업 성공을 함께하는<br><span style="color:#7fc4ff">세무회계 모누</span></h1>
    <p>대표세무사가 직접 상담부터 관리까지 책임집니다</p>
    <a href="#consult" class="btn">상담하기</a>
  </div>
</section>

<section>
  <h2 class="section-title"><span>전국</span> 어디서나 쉽고 간편하게</h2>
  <div class="features">
    <div class="feature"><img src="img-showcase-03.jpg"><p>1:1 맞춤 솔루션</p></div>
    <div class="feature"><img src="img-showcase-04.jpg"><p>절세 및 정부지원금 안내</p></div>
    <div class="feature"><img src="img-showcase-05.jpg"><p>사업 가이드 제시</p></div>
  </div>
</section>

<section class="review-wrap">
  <div class="inner">
    <h2 class="section-title">고객만족 후기</h2>
    <div class="review-box">
      <img src="img-showcase-06.jpg">
      <img src="img-showcase-06.jpg">
    </div>
  </div>
</section>

<section>
  <h2 class="section-title">업무분야</h2>
  <div class="grid">
    <div class="card"><img src="img-showcase-01.jpg"><p>법인설립</p></div>
    <div class="card"><img src="img-showcase-02.jpg"><p>세무자문</p></div>
    <div class="card"><img src="img-showcase-03.jpg"><p>기장대행</p></div>
    <div class="card"><img src="img-showcase-04.jpg"><p>맞춤 솔루션</p></div>
  </div>
</section>

<section class="process">
  <h2 class="section-title">맞춤형 관리서비스</h2>
  <div class="process-step">
    <img src="img-showcase-05.jpg">
    <p>상담 접수</p>
  </div>
  <div class="process-step">
    <img src="img-showcase-06.jpg">
    <p>계약 및 진행</p>
  </div>
</section>

<section>
  <h2 class="section-title">요금안내</h2>
  <div class="price-box">
    <div class="price">
      <h3>기장대행</h3>
      <div>개인 8만원~ / 법인 15만원~</div>
    </div>
    <div class="price">
      <h3>부가세 신고</h3>
      <div>개인 10만원~ / 법인 20만원~</div>
    </div>
  </div>
</section>

<section id="consult" class="form-section">
  <div class="form-inner">
    <h2>상담하기</h2>
    <input placeholder="이름(상호)">
    <input placeholder="연락처">
    <input placeholder="지역">
    <select>
      <option>상담 분야 선택</option>
      <option>기장</option>
      <option>세무자문</option>
      <option>법인설립</option>
    </select>
    <textarea rows="4" placeholder="문의사항"></textarea>
    <button>무료상담신청</button>
  </div>
</section>

<div class="fixed-btn">
  <a href="#consult" class="btn">무료상담신청</a>
</div>

</body>
</html>
