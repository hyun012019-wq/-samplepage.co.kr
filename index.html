  <style>
    :root{
      --bg:#fbf7ef;
      --card:#ffffff;
      --text:#1c1b19;
      --muted:#6b645b;
      --line:rgba(20,18,16,.10);
      --shadow: 0 18px 40px rgba(20,18,16,.10);
      --radius:18px;

      --accent:#c79a55;
      --accent2:#f2c66e;
      --blue:#2a63ff;
      --max: 1120px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(199,154,85,.18), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(242,198,110,.14), transparent 55%),
        linear-gradient(180deg, #fffaf1, var(--bg));
      color:var(--text);
    }

    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 18px}

    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(251,247,239,.78);
      border-bottom:1px solid var(--line);
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      min-height:72px;
      padding:10px 0;
      flex-wrap:wrap;
    }

    .brand{
      display:flex; gap:12px; align-items:center;
      min-width: 240px;
      flex: 1 1 280px;
    }

    .logo{
      width:44px; height:44px; border-radius:14px;
      background: rgba(0,0,0,.04);
      border:1px solid var(--line);
      display:grid; place-items:center;
      box-shadow: 0 12px 24px rgba(20,18,16,.10);
      overflow:hidden;
    }
    .logo img{width:100%; height:100%; object-fit:cover; display:block}

    .brand strong{letter-spacing:-.2px; font-size:16px}
    .brand .sub{color:var(--muted); font-size:12px; margin-top:2px}

    nav.menu{
      display:flex; gap:10px; align-items:center;
      white-space:nowrap;
    }

    .menu a{
      color:var(--muted);
      font-size:13px;
      padding:10px 10px;
      border-radius:12px;
    }

    .cta{
      display:flex; gap:10px; flex-wrap:wrap;
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.70);
      font-size:13px;
      cursor:pointer;
      transition:.18s ease;
      white-space:nowrap;
    }

    .btn.primary{
      border:0;
      background: linear-gradient(135deg, var(--blue), rgba(42,99,255,.70));
      color:#fff;
      font-weight:700;
    }

    .btn.kakao{
      border:0;
      background: linear-gradient(135deg, #ffd34d, rgba(255,211,77,.75));
      font-weight:700;
    }

    /* ✅ 인스타그램 버튼 스타일 (추가) */
    .btn.instagram{
      border:0;
      color:#fff;
      font-weight:700;
      background: radial-gradient(circle at 30% 107%,
        #fdf497 0%,
        #fdf497 5%,
        #fd5949 45%,
        #d6249f 60%,
        #285AEB 90%);
      box-shadow: 0 16px 30px rgba(214,36,159,.25);
    }
  </style>

  </div>
</header>
