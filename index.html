<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="영일수산 | 신선한 제철회·모듬회·초밥·포장·배달 안내" />
  <title>영일수산 | 제철회·모듬회·초밥</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a33;
      --line:rgba(255,255,255,.10);
      --txt:rgba(255,255,255,.92);
      --mut:rgba(255,255,255,.70);
      --acc:#22c55e;
      --acc2:#38bdf8;
      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 1080px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--txt);
      background:
        radial-gradient(1000px 650px at 70% -10%, rgba(56,189,248,.22), transparent 60%),
        radial-gradient(900px 700px at 10% 10%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(180deg, #071022 0%, #050814 60%, #040610 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    /* ===== HERO (추가된 부분) ===== */
    .hero{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
      background:
        linear-gradient(
          rgba(5,8,20,.55),
          rgba(5,8,20,.75)
        ),
        url("assets/images/hero.jpg") center/cover no-repeat;
    }

    .hero-inner{
      max-width: var(--max);
      padding: 0 20px;
    }

    .hero h1{
      font-size: clamp(2rem, 5vw, 3.4rem);
      margin: 0 0 12px;
      letter-spacing: -0.02em;
    }

    .hero p{
      margin: 0;
      font-size: clamp(1rem, 2.4vw, 1.25rem);
      color: var(--mut);
    }
    /* ===== /HERO ===== */

  </style>
</head>

<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-inner">
      <h1>영일수산</h1>
      <p>신선한 제철회 · 모듬회 · 초밥</p>
    </div>
  </section>

</body>
</html>
