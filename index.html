<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="영일수산 | 신선한 제철회·모듬회·초밥·포장·배달 안내" />
  <title>영일수산 | 제철회·모듬회·초밥</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a33;
      --line:rgba(255,255,255,.10);
      --txt:rgba(255,255,255,.92);
      --mut:rgba(255,255,255,.70);
      --acc:#22c55e;
      --acc2:#38bdf8;
      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 1080px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--txt);
      background:#050814;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      line-height:1.6;
    }

    a{color:inherit;text-decoration:none}

    /* ===== HERO ===== */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 0 20px;
      background:
        linear-gradient(
          180deg,
          rgba(5,8,20,.55) 0%,
          rgba(5,8,20,.70) 55%,
          rgba(5,8,20,.92) 100%
        ),
        url("assets/images/hero.jpg") center / cover no-repeat;
    }

    .hero-inner{
      max-width: 760px;
    }

    .badge{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      font-size:14px;
      background:rgba(34,197,94,.18);
      color:#86efac;
      border:1px solid rgba(34,197,94,.35);
      margin-bottom:20px;
    }

    h1{
      margin:0 0 18px;
      font-size: clamp(32px, 5vw, 54px);
      font-weight:800;
      letter-spacing:-0.02em;
    }

    .subtitle{
      font-size: clamp(16px, 2.6vw, 20px);
      color:var(--mut);
      margin-bottom:36px;
    }

    .cta{
      display:inline-flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .btn{
      padding:14px 22px;
      border-radius:14px;
      font-weight:600;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
      transition:.2s ease;
    }

    .btn.primary{
      background:linear-gradient(135deg, var(--acc), var(--acc2));
      color:#04140a;
      border:none;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:var(--shadow);
    }

    /* ===== FOOTER ===== */
    footer{
      text-align:center;
      padding:28px 16px;
      font-size:14px;
      color:var(--mut);
      border-top:1px solid var(--line);
      background:#040610;
    }
  </style>
</head>

<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-inner">
      <span class="badge">신선한 제철 바다의 맛</span>
      <h1>영일수산</h1>
      <p class="subtitle">
        제철회 · 모듬회 · 초밥<br/>
        신선함을 가장 정직하게 전합니다
      </p>
      <div class="cta">
        <a href="#" class="btn primary">메뉴 문의</a>
        <a href="#" class="btn">포장 · 배달 안내</a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 영일수산 · All Rights Reserved
  </footer>

</body>
</html>
