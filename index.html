<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>은해 세무회계 | 제공 서비스</title>

<style>
/* ================= 기본 설정 ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
  background:#f6efe8;
  color:#222;
}

/* ================= 공통 래퍼 ================= */
.wrap{
  max-width:1080px;
  margin:0 auto;
  padding:40px 16px 80px;
}

/* ================= 섹션 타이틀 ================= */
.section-title{
  font-size:26px;
  font-weight:800;
  margin-bottom:24px;
}

/* ================= 서비스 박스 ================= */
.service-box{
  background:#fff;
  border-radius:28px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}

/* ================= 테이블 구조 ================= */
.service-row{
  display:flex;
  gap:24px;
  padding:26px 0;
  border-bottom:1px solid #eee;
}

.service-row:last-child{
  border-bottom:none;
}

.service-title{
  width:160px;
  font-size:18px;
  font-weight:700;
  color:#222;
}

.service-desc{
  flex:1;
  font-size:15px;
  color:#555;
  line-height:1.8;
}

/* ================= ② 신고 대리 자동 이동 ================= */
.move-y{
  animation: floatY 3.2s ease-in-out infinite;
  will-change: transform;
}

@keyframes floatY{
  0%   { transform: translateY(0); }
  50%  { transform: translateY(8px); }
  100% { transform: translateY(0); }
}

/* ================= 모바일 대응 ================= */
@media (max-width:768px){
  .service-row{
    flex-direction:column;
    gap:12px;
  }
  .service-title{
    width:100%;
  }
}

/* ================= 접근성 ================= */
@media (prefers-reduced-motion: reduce){
  .move-y{animation:none}
}
</style>
</head>

<body>

<div class="wrap">

  <div class="section-title">제공 서비스 / 서비스 내용</div>

  <div class="service-box">

    <!-- ① 세무 기장 -->
    <div class="service-row">
      <div class="service-title">세무 기장</div>
      <div class="service-desc">
        • 장부 작성 대행<br>
        • 부가가치세 신고<br>
        • 각종 세금 신고 대행<br>
        • 사업장 현황 관리<br>
        • 4대보험 관련 업무<br>
        • 각종 인·허가 및 행정 지원
      </div>
    </div>

    <!-- ② 신고 대리 (자동 이동) -->
    <div class="service-row move-y">
      <div class="service-title">신고 대리</div>
      <div class="service-desc">
        • 종합소득세 신고<br>
        • 부가가치세 신고<br>
        • 법인세 신고<br>
        • 수정신고 / 경정청구
      </div>
    </div>

    <!-- ③ 양도 / 상속 / 증여 -->
    <div class="service-row">
      <div class="service-title">양도 / 상속 / 증여</div>
      <div class="service-desc">
        • 양도소득세 절세 검토<br>
        • 상속·증여세 컨설팅<br>
        • 1세대 1주택 요건 검토<br>
        • 다주택자 세무 전략<br>
        • 보유세(재산세·종합부동산세)
      </div>
    </div>

  </div>

</div>

</body>
</html>
